<head>
  <title>Beacon List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Beacon's registered</h1>
            <form class="new-beacon">
                <input type="text" name="UUID" placeholder="UUID for this device"/>
                <input type="submit" value="Submit">
            </form>
        </header>
        <table class="sortby-{{sort}}">
            <thead>
            <tr>
                <th>Beek</th>
                <th>SSID</th>
                <th>MAC</th>
                <th>Short name</th>
                <th>RSSI</th>
                <th>Last seen</th>
            </tr>
            </thead>
            <tbody>
            {{#each beacons}}
                {{> beacon}}
            {{/each}}
            </tbody>
        </table>
    </div>
</body>

<template name="beacon">
    <tr>
        <td><input type="checkbox" checked="{{is_beek}}" class="toggle-checked"/> </td>
        <td>{{this.ssid}}</td>
        <td>{{this.mac}}</td>
        <td>{{name}}</td>
        <td>{{rssi}} -dBm</td>
        <td>{{date}}</td>
        <td><button class="delete">Remove</button> </td>
    </tr>
</template>
